{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h4>Modifier le departement</h4>
    <hr>
    <form action="/update_departement/{{departement.id}}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" name="id" value="{{departement.id}}">
        </div>
        <div class="form-group">
            <label for="id">Nom Du departement</label>
            <input type="text" class="form-control" name="nom_departement" value="{{departement.nom_departement}}">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Enregistrer</button>
            <a href="{% url 'details_departement' %}" class="btn btn-info">Details des departements</a>
        </div>

    </form>
</div>

{% endblock content %}
