{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h4>Ajout d'un nouveau utiliateur</h4>
    <hr>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id">Nom</label>
            <input type="text" class="form-control" name="nom">
        </div>
        <div class="form-group">
            <label for="id">Prenom</label>
            <input type="text" class="form-control" name="prenom">
        </div>
        <div class="form-group">
            <label for="id">Date de naissance</label>
            <input type="datetime" class="form-control" name="date_naissance">
        </div>
        <div class="form-group">
            <label for="id">Email</label>
            <input type="mail" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label for="id">Telephone</label>
            <input type="text" class="form-control" name="tel">
        </div><br>
        <div class="form-group">
            <select class="form-select" aria-label="Default select example">
                <option disabled="true" selected>Departements</option>
                {% for dep in departement%}
                <option>{{ dep.nom_departement }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="id">Date d'Embauche</label>
            <input type="datetime" class="form-control" name="date_embauche">
        </div><br>
        <div class="form-group">
            <button class="btn btn-primary">Ajouter</button>
            <a href="{% url 'details' %}" class="btn btn-info">Details des employers</a>
        </div>

    </form>


</div>


{% endblock content %}
